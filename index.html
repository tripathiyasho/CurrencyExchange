<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="loader">
        <div class="line">
          <div id="line-p1">
            <h5><span id="h5">0 </span><span id="h6"> - 100</span></h5>
          </div>
          <h1>your</h1>
        </div>
        <div class="line">
          <h1>web experience</h1>
        </div>
        <div class="line">
          <h1>
            <span class="static-text">is loading right</span>
            <span id="h2">now</span>
          </h1>
        </div>
        <div id="line2">
          <h6>Please wait</h6>
          <h6>a few seconds .</h6>
        </div>
      </div>
      <div class="main">
        <div class="container">
            <h1>Currency Converter</h1>
            <form>
              <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text" />
              </div>
              <div class="dropdown">
                <div class="from">
                  <p>From</p>
                  <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select name="from"> </select>
                  </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
      
                <div class="to">
                  <p>TO</p>
                  <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" />
                    <select name="to"> </select>
                  </div>
                </div>
              </div>
              <div class="msg">1USD = 80INR</div>
              <button>Get Exchange Rates</button>
            </form>
          </div>
      </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
